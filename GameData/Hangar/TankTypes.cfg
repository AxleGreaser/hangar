//                             Format:
//TANKTYPE
//{
//	name = SimilarResources
//
//                      name      units/L  
//	PossibleResources = Resource1    1.23; Resource2 3.45; 
//}

TANKTYPE
{
	name = LiquidChemicals
	PossibleResources = LiquidFuel 0.162; Oxidizer 0.198; MonoPropellant 0.162; 
}
@TANKTYPE[LiquidChemicals]:NEEDS[Karbonite]
{ @PossibleResources,0 ^= :$: Karbonite 0.162;: }
@TANKTYPE[LiquidChemicals]:NEEDS[Kethane]
{ @PossibleResources,0 ^= :$: Kethane 0.162;: }
@TANKTYPE[LiquidChemicals]:NEEDS[KolonyTools]
{ @PossibleResources,0 ^= :$: Chemicals 0.1;: }
@TANKTYPE[LiquidChemicals]:NEEDS[WarpPlugin]
{ @PossibleResources,0 ^= :$: Ammonia 1; H2Peroxide 1;: }


TANKTYPE
{
	name = Gases
	PossibleResources = XenonGas 11.7;
}
@TANKTYPE[Gases]:NEEDS[TacLifeSupport|KolonyTools]
{ @PossibleResources,0 ^= :$: Oxygen 174.98; CarbonDioxide 174.98;: }
@TANKTYPE[Gases]:NEEDS[WarpPlugin]
{ @PossibleResources,0 ^= :$: ArgonGas 11.7;: }


//Karbonite is not required for FFT which uses LiquidHydrogen, 
//but FFT does not use any .dll, so I can't catch it with the MM
TANKTYPE:NEEDS[Karbonite]
{
	name = CryoStorage
	PossibleResources = LiquidHydrogen 5.6457304;
}
@TANKTYPE[CryoStorage]:NEEDS[WarpPlugin]
{ @PossibleResources,0 ^= :$: LqdMethane 0.22665937;: }


TANKTYPE
{
	name = Soil
	PossibleResources = Rock 12; Ore 0.185; Silicates 13.24; 
}
@TANKTYPE[Soil]:NEEDS[KolonyTools]
{ @PossibleResources,0 ^= :$: Substrate 0.7; Minerals 0.2; Uraninite 0.2; Compost 0.7;: }
@TANKTYPE[Soil]:NEEDS[WarpPlugin]
{ @PossibleResources,0 ^= :$: Alumina 1;: }


TANKTYPE
{
	name = Metal
	PossibleResources = Metal 0.2; Slag 0.2;	
}
@TANKTYPE[Metal]:NEEDS[Launchpad]
{ @PossibleResources,0 ^= :$: ScrapMetal 0.2; RocketParts 0.2;: }
@TANKTYPE[Metal]:NEEDS[KolonyTools]
{ @PossibleResources,0 ^= :$: RareMetals 0.25; ExoticMinerals 1; DepletedUranium 2; EnrichedUranium .5; SpareParts 0.2;: }
@TANKTYPE[Metal]:NEEDS[KarbPlus]
{ @PossibleResources,0 ^= :$: Karborundum 1;: }
@TANKTYPE[Metal]:NEEDS[WarpPlugin]
{ @PossibleResources,0 ^= :$: Aluminium 1;:}


TANKTYPE:NEEDS[TacLifeSupport|KolonyTools]
{
	name = Waste
	PossibleResources = Waste 1.33; WasteWater 0.995;
}
@TANKTYPE[Waste]:NEEDS[KolonyTools]
{ @PossibleResources,0 ^= :$: Compost 0.7;: }


TANKTYPE:NEEDS[Launchpad|KolonyTools]
{
	name = Components
}
@TANKTYPE[Assorted]:NEEDS[KolonyTools]
{ PossibleResources = MechanicalParts 0.05; Machinery 0.05; StructuralParts 0.05; Recyclables 0.15; ElectronicParts 0.05; Polymers 0.2; SpareParts 0.2; }
@TANKTYPE[Assorted]:NEEDS[Launchpad]
{ @PossibleResources,0 ^= :$: ScrapMetal 0.2; RocketParts 0.2;: }


TANKTYPE:NEEDS[TacLifeSupport|KolonyTools]
{
	name = Food
	PossibleResources = Food 0.8;
}
@TANKTYPE[Assorted]:NEEDS[KolonyTools]
{ @PossibleResources,0 ^= :$: BioMass 0.22;:}


TANKTYPE
{
	name = Water
	PossibleResources = Water 1;
}

