TANKTYPE
{
	name = LiquidChemicals
	PossibleResources = LiquidFuel 0.165; Oxidizer 0.135; MonoPropellant 0.160;
}
@TANKTYPE[LiquidChemicals]:NEEDS[Karbonite]
{ @PossibleResources,0 ^= :$: Karbonite 0.165;: }


TANKTYPE
{
	name = Gases
	PossibleResources = XenonGas 11.7
}
@TANKTYPE[Gases]:NEEDS[TacLifeSupport|KolonyTools]
{ @PossibleResources,0 ^= :$: Oxygen 174.98; CarbonDioxide 174.98;: }


TANKTYPE
{
	name = Soil
	PossibleResources:NEEDS[!Launchpad&!KolonyTools] = Rock 12
	PossibleResources:NEEDS[Launchpad&!KolonyTools] = Rock 12; Ore 0.185; Silicates 13.24;
	PossibleResources:NEEDS[KolonyTools] = Rock 12; Ore 0.185; Silicates 13.24; Substrate 0.7;
}


//applying the :NEEDS directive to both a node and its values 
//corrupts the node in the GameDatabase
TANKTYPE:NEEDS[Launchpad|KolonyTools]
{
	name = Metal
	PossibleResources = Metal 0.2; Slag 0.2;	
}
@TANKTYPE[Metal]:NEEDS[Launchpad]
{ @PossibleResources,0 ^= :$: ScrapMetal 0.2; RocketParts 0.2;: }


TANKTYPE:NEEDS[TacLifeSupport|KolonyTools]
{
	name = Waste
	PossibleResources = Waste 1.33; WasteWater 0.995;
}


TANKTYPE:NEEDS[TacLifeSupport|KolonyTools]
{
	name = Water
	PossibleResources = Water 1
}


TANKTYPE:NEEDS[TacLifeSupport|KolonyTools]
{
	name = Food
	PossibleResources = Food 0.8
}
