@PART[mk2CargoBayL]:FOR[Hangar]
{
	MODEL
	{
		model = Hangar/Parts/Models/Mk2CargoBayHangarConversion
		position = 0, 0, 0
	}
	
	MODULE 
	{
		name = Hangar
		LaunchTransform = launch-position
		UseHangarSpaceMesh = true
		LaunchVelocity = -0.2, 0, 0
		EnergyConsumption = 0
		AnimatorID = Hangar
		NoTransfers = true
	}
	
	MODULE
	{
		name = SingleUseHangarStorage
		HangarSpace = hangar-space
	}
	
	MODULE
	{
		name = HangarAnimator
		AnimationNames = Mk2BayL
		AnimatorID = Hangar
		EnergyConsumption = 0.2
		DragMultiplier = 2
		Reverse = true
	}
	
	!MODULE[ModuleAnimateGeneric] {}
}

