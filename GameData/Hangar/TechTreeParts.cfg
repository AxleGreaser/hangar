PART 
{
    name = HangarResizeLimit0
    module = Part
    author = Allis Tauri

    MODEL
    {
        model = Hangar/Parts/Models/InlineHangar
    }

    TechRequired = miniaturization
    entryCost = 0
    cost = 0
    mass = 0
    category = none

    manufacturer = AT Industries
    title = Resize Limits Upgrade 0.5
    description = Allows hangars and other resizable parts to be scaled down to the size 0.5. Also allows the aspect to be changed down to 0.5. Note, that some parts are technically limited in their size and will not be affected by the upgrade.
    
    MODULE
    {
        name = TechTreeResizeInfo
        TechGroupID = Hangar
        minSize = 0.5
        minAspect = 0.5
    }
}

